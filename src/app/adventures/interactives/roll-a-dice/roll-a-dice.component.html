<div id="{{title}}-content" class="pageContent">
  <div id="dicesConfig">
    <div class="config-content">
      <h1>Dices Config</h1>

      <div class="customInput">
        <label for="sides">Sides</label>
        <input type="number" id="sides" value="{{dicesConfig.sides}}">
      </div>

      <div class="customInput">
        <label for="dices">Dices</label>
        <input type="number" id="dices" value="{{dicesConfig.dices}}">
      </div>

      <button (click)="updateDiceConfig()">Apply</button>
    </div>

    <div class="config-toggle" (click)="toggleConfig()">
      <i class="bi bi-chevron-down"></i>
    </div>
  </div>

  <div class="diceRoller" [style.--dicesPerRow]="dicesConfig.dicesPerRow" [style.--dicesTotalQuantity]="dicesConfig.dices">
    <div class="dice" *ngFor="let dice of [].constructor(dicesConfig.dices)"></div>
  </div>
</div>
