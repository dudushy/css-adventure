<div id="{{title}}-content" class="pageContent">
  <input id="textInput" value="{{text}}" (input)="updateText($event)">

  <div class="text-wrapper" [style.--textLength]="textArray.length">
    <div class="letter" *ngFor="let char of textArray | keyvalue : app.defaultOrder" [attr.data-letter]="char.value" [style.--letterIndex]="char.key"></div>
  </div>
</div>
